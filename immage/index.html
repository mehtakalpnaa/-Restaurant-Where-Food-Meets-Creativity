<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #fff;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 130px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 400;
        }
        .book-btn {
            background: #f97316;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 10%;
        }
        .text-content h1 {
            font-size: 36px;
            font-weight: 600;
        }
        .text-content p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .buttons .btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .buttons .book-btn {
            background: #f97316;
        }
        .image-content {
            position: relative;
        }
        .restaurant-img {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .food-img {
            width: 200px;
            position: absolute;
            bottom: -30px;
            left: -50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="logo 1.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="book-btn">Book a table</button>
    </header>
    
    <section class="hero">
        <div class="text-content">
            <h1>We provide the best food for you</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="buttons">
                <button class="btn">Menu</button>
                <button class="btn book-btn">Book a table</button>
            </div>
            <div class="social-icons">
                <a href="#"><img src="image 1.png" alt="facebook"></a>
                <a href="#"><img src="icons8-instagram 1.png" alt="instagram"></a>
                <a href="#"><img src="image 2.png" alt="twitter"></a>
            </div>
        </div>
        <div class="image-content">
            <img src="Mask group.png" alt="Restaurant Interior" class="restaurant-img">
            <img src="dish-2 1.png" alt="Delicious Food" class="food-img">
        </div>
        <div class="imagae-content">
        
        
    </div>
    </section>
</body>
</html>
